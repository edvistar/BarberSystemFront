<h2 mat-dialog-title>{{titulo}} Servicio</h2>
<mat-dialog-content>

<form [formGroup]="formServicio">
  <div class="row mt-2">
    <div class="col-12">
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Nombre</mat-label>
          <input formControlName="name" matInput autocomplete="off" maxlength="60">
        </mat-form-field>
    </div>
  </div>

  <div class="row">
    <div class="col-12">
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Descripci√≥n</mat-label>
          <textarea formControlName="description" matInput autocomplete="off" rows="2" maxlength="100"></textarea>
        </mat-form-field>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Precio</mat-label>
          <textarea formControlName="price" matInput autocomplete="off" rows="2" maxlength="100"></textarea>
        </mat-form-field>
    </div>
  </div>
</form>

</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-raised-button mat-dialog-close="true" color="warn">Volver</button>
  <button mat-raised-button color="primary" [disabled]="formServicio.invalid"
    (click)="crearModificarServicio()"
  >{{nombreBoton}}</button>
</mat-dialog-actions>
