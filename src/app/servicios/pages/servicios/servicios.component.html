<h1 class="m-2">Sillas</h1>

<div class="content">
  <mat-card class="m-2">
    <mat-card-title>
      <button mat-raised-button color="primary" (click)="nuevoServicio()" class="m-2">
        <mat-icon mat-list-icon>add</mat-icon>Nuevo
      </button>
    </mat-card-title>
    <mat-divider></mat-divider>
    <mat-card-content class="mt-2">
      <mat-form-field style="width: 100%;;">
        <mat-label>Buscar</mat-label>
        <input matInput (keyup)="aplicarFiltroListado($event)" placeholder="Filtro" #input>
      </mat-form-field>
      <div class="mat-elevation-z8" sryle="overflow-x:auto">
        <table mat-table [dataSource]="dataSource">

          <!-- Position Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Nombre</th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>

          <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef>Descripci√≥n</th>
            <td mat-cell *matCellDef="let element"> {{element.description}} </td>
          </ng-container>
          <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef>Precio</th>
            <td mat-cell *matCellDef="let element"> {{element.price}} </td>
          </ng-container>
          <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef>Acciones</th>
            <td mat-cell *matCellDef="let element">
              <button mat-icon-button color="primary" (click)="editarServicio(element)">
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-icon-button color="warn" (click)="removerServicio(element)">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No hay datos que coincidan con el filtro"{{input.value}}"</td>
          </tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                       showFirstLastButtons
                       aria-label="Seleccione especialidades">
        </mat-paginator>
      </div>

    </mat-card-content>
  </mat-card>
</div>
