<h2 mat-dialog-title>{{titulo}} Chair</h2>
<mat-dialog-content>

<form [formGroup]="formChair">
  <div class="row mt-2">
    <div class="col-12">
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Nombre</mat-label>
          <input formControlName="name" matInput autocomplete="off" maxlength="60">
        </mat-form-field>
    </div>
  </div>

  <div class="row">
    <div class="col-12">
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Numero</mat-label>
          <textarea formControlName="numero" matInput autocomplete="off" rows="2" maxlength="100"></textarea>
        </mat-form-field>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Logo</mat-label>
          <textarea formControlName="logo" matInput autocomplete="off" rows="2" maxlength="100"></textarea>
        </mat-form-field>
    </div>
  </div>
  <!-- <div class="row">
    <div class="col-12">
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Estado</mat-label>
          <mat-select formControlName="ocuped">
            <mat-option value="1">Ocupada</mat-option>
            <mat-option value="0">Libre</mat-option>
          </mat-select>
        </mat-form-field>
    </div>
  </div> -->
</form>

</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-raised-button mat-dialog-close="true" color="warn">Volver</button>
  <button mat-raised-button color="primary" [disabled]="formChair.invalid"
    (click)="crearModificarChair()"
  >{{nombreBoton}}</button>
</mat-dialog-actions>
